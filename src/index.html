<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="icons-style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet"> 
  </head>
<body>
  <header class="black-bar">
    <a href="seu_link.html" target="_blank">Clique para abrir em outra janela</a>
    <img src="../assets/images/pokelogo.png" alt="pokelogo" class="logo-image" id="topo">
  </header>
  </header>
  <main>
      <section class= filter-buttons>
      <section class="types-weakness">
        <div class="mother-types-weakness">
          <div class="div-types-weakness">
            <h1 class="text-style">Tipos</h1>
            <button id="Normal" data-btn="Normal" class="btn-types"> <i class="far fa-circle"></i> </button>
            <button id="Fire" data-btn="Fire" class="btn-types"> <i class="fas fa-fire-alt"></i></button>
            <button id="Water" data-btn="Water" class="btn-types">  <i class="fas fa-tint"></i></button>
            <button id="Electric" data-btn="Electric" class="btn-types"> <i class="fas fa-bolt"></i></button>
            <button id="Grass" data-btn="Grass" class="btn-types"> <i class="fas fa-leaf"></i></button>
            <button id="Ice" data-btn="Ice" class="btn-types"> <i class="fas fa-snowflake"></i></button>
            <button id="Poison" data-btn="Poison" class="btn-types"> <i class="fas fa-skull-crossbones"></i></button>
            <button id="Ground" data-btn="Ground" class="btn-types"> <i class="fas fa-mountain"></i></button>
            <button id="Fighting" data-btn="Fighting" class="btn-types"> <i class="fas fa-hand-rock"></i></button>
            <button id="Flying" data-btn="Flying" class="btn-types"> <i class="fas fa-dove"></i></button>
            <button id="Psychic" data-btn="Psychic" class="btn-types"> <i class="fas fa-eye"></i></button>
            <button id="Bug" data-btn="Bug" class="btn-types"> <i class="fas fa-bug"></i></button>
            <button id="Rock" data-btn="Rock" class="btn-types"> <i class="fas fa-gem"></i></button>
            <button id="Ghost" data-btn="Ghost" class="btn-types"> <i class="fas fa-ghost"></i></button>
            <button id="Dragon" data-btn="Dragon" class="btn-types"> <i class="fas fa-dragon"></i></button>
            <button id="Dark" data-btn="Dark" class="btn-types"> <i class="fas fa-moon"></i></button>
            <button id="Steel" data-btn="Steel" class="btn-types"> <i class="fas fa-cogs"></i></button>
            <button id="Fairy" data-btn="Fairy" class="btn-types"> <i class="fas fa-star"></i></button>
          </div>
          <div class="div-types-weakness">
            <h1 class="text-style">Fraquezas</h1>
            <button id="NormalW" data-btn="NormalW" class="btn-types"> <i class="far fa-circle"></i> </button>
            <button id="FireW" data-btn="FireW" class="btn-types"> <i class="fas fa-fire-alt"></i></button>
            <button id="WaterW" data-btn="WaterW" class="btn-types">  <i class="fas fa-tint"></i></button>
            <button id="ElectricW" data-btn="ElectricW" class="btn-types"> <i class="fas fa-bolt"></i></button>
            <button id="GrassW" data-btn="GrassW" class="btn-types"> <i class="fas fa-leaf"></i></button>
            <button id="IceW" data-btn="IceW" class="btn-types"> <i class="fas fa-snowflake"></i></button>
            <button id="PoisonW" data-btn="PoisonW" class="btn-types"> <i class="fas fa-skull-crossbones"></i></button>
            <button id="GroundW" data-btn="GroundW" class="btn-types"> <i class="fas fa-mountain"></i></button>
            <button id="FightingW" data-btn="FightingW" class="btn-types"> <i class="fas fa-hand-rock"></i></button>
            <button id="FlyingW" data-btn="FlyingW" class="btn-types"> <i class="fas fa-dove"></i></button>
            <button id="PsychicW" data-btn="PsychicW" class="btn-types"> <i class="fas fa-eye"></i></button>
            <button id="BugW" data-btn="BugW" class="btn-types"> <i class="fas fa-bug"></i></button>
            <button id="RockW" data-btn="RockW" class="btn-types"> <i class="fas fa-gem"></i></button>
            <button id="GhostW" data-btn="GhostW" class="btn-types"> <i class="fas fa-ghost"></i></button>
            <button id="DragonW" data-btn="DragonW" class="btn-types"> <i class="fas fa-dragon"></i></button>
            <button id="DarkW" data-btn="DarkW" class="btn-types"> <i class="fas fa-moon"></i></button>
            <button id="SteelW" data-btn="SteelW" class="btn-types"> <i class="fas fa-cogs"></i></button>
            <button id="FairyW" data-btn="FairyW" class="btn-types"> <i class="fas fa-star"></i></button>
          </div>
        </div>
      </section>
      <section class="height-weigth">
        <div class="mother-height-weigth">
          <div class="div-mother-height">
            <h1 class="text-style">Altura</h1>
            <div>
              <button class= "icon-h-w"><i class="fas fa-arrow-up"></i> </button>
              <button class= "icon-h-w"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i> </button>
              <button class= "icon-h-w"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i></button>
            </div>
          </div>
          <div class="div-mother-weigth">
            <h1 class="text-style">Peso</h1>
            <div class="weigth">
              <button class= "icon-h-w"><i class="fas fa-weight-hanging"></i></button>
              <button class= "icon-h-w"><i class="fas fa-weigth-hanging"></i><i class="fas fa-weight-hanging"></i></button>
              <button class= "icon-h-w"><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i></button>

          </div>
        </div>
      </section>
    </section>
    <section class="show-poke">
      <div class="order-menu">
        <select class="menu-select">
          <option>A-Z</option>
          <option>Z-A</option>
        </select>
      </div>
      <h2 class="subtitles">Lista de Pokémons</h2>
      <div class="list-poke" id="list-poke"></div>
    </section>
    <section id="sec-modal" class="sec-modal">
      <div class="div-modal">
        <section id="modal-content" class="modal-content">
          <h1 class="title-name"></h1>
          <div class="pic-description">
            <figure id="photo-poke" class="poke-img"></figure>
            <div class="description">
              <article class="poke-description"></article>
              <div class="types-weak">
                <div class="div-types">
                  <h2 class="subtitlesM">Tipos</h2>
                  <div class="btn-types">
                  </div>
                </div>
                <div class="div-weak">
                  <h2 class="subtitlesM">Fraquezas</h2>
                  <div class="weak">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="subtitlesM">Evoluções</h2>
          <div class="sec-evol"></div>
        </section>
      </div>
    </section>
  <div class="order-menu">
    <select class= "menu-select" id="ordering-poke" name="order-names" >
      <option>Ordenar:</option>
      <option id="orderalphab">A-Z</option>
      <option id="reversealphab">Z-A</option>
    </select>
  </div>
    <section class="show-poke">
      <div class="list-poke" id="list-poke">
      </div>
    </section>
    <section id="sec-modal" class="sec-modal">
      <section id="modal-content" class="modal-content">
        <h1 class="title-name"></h1>
        <div class="pic-description">
          <figure class="poke-img"></figure>
          <article class="poke-description"></article>
        </div>
        <div class="types-weak">
          <div class="types">
            <h2 class="subtitlesM">Tipos</h2>
          </div>
          <div class="weak">
            <h2 class="subtitlesM">Fraquezas</h2>
          </div>
        </div>
        <h2 class="subtitlesM">Evoluções</h2>
        <div class="sec-evol"></div>
      </section>
    </section>
    <div id="root"></div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
  </main>
</body>

</html>
