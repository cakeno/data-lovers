<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="icons-style.css" />
  <link rel="stylesheet" href="stats-style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
</head>

<body>
  <header class="black-bar" id="black-bar">
    <form>
      <button id="home-btn" type="submit" formtarget="_self" class="home-btn">Home</button></form>
    <a href=#filter-buttons class="logo-image"><img src="../assets/images/pokelogo.png" alt="pokelogo"
        class="logo-image" id="topo" /></a>
    <button id="stats-btn" class="stats-btn">Estatísticas</button>
  </header>
  </header>
  <main>
    <section class=filter-buttons id="filter-buttons">
      <section class="types-weakness">
        <div class="mother-types-weakness">
          <div class="div-types-weakness">
            <h1 class="text-style">Tipos</h1>
            <button id="Normal" data-btn="Normal" class="btn-types"> <i class="far fa-circle"></i> </button>
            <button id="Fire" data-btn="Fire" class="btn-types"> <i class="fas fa-fire-alt"></i></button>
            <button id="Water" data-btn="Water" class="btn-types"> <i class="fas fa-tint"></i></button>
            <button id="Electric" data-btn="Electric" class="btn-types"> <i class="fas fa-bolt"></i></button>
            <button id="Grass" data-btn="Grass" class="btn-types"> <i class="fas fa-leaf"></i></button>
            <button id="Ice" data-btn="Ice" class="btn-types"> <i class="fas fa-snowflake"></i></button>
            <button id="Poison" data-btn="Poison" class="btn-types"> <i class="fas fa-skull-crossbones"></i></button>
            <button id="Ground" data-btn="Ground" class="btn-types"> <i class="fas fa-mountain"></i></button>
            <button id="Fighting" data-btn="Fighting" class="btn-types"> <i class="fas fa-hand-rock"></i></button>
            <button id="Flying" data-btn="Flying" class="btn-types"> <i class="fas fa-dove"></i></button>
            <button id="Psychic" data-btn="Psychic" class="btn-types"> <i class="fas fa-eye"></i></button>
            <button id="Bug" data-btn="Bug" class="btn-types"> <i class="fas fa-bug"></i></button>
            <button id="Rock" data-btn="Rock" class="btn-types"> <i class="fas fa-gem"></i></button>
            <button id="Ghost" data-btn="Ghost" class="btn-types"> <i class="fas fa-ghost"></i></button>
            <button id="Dragon" data-btn="Dragon" class="btn-types"> <i class="fas fa-dragon"></i></button>
            <button id="Dark" data-btn="Dark" class="btn-types"> <i class="fas fa-moon"></i></button>
            <button id="Steel" data-btn="Steel" class="btn-types"> <i class="fas fa-cogs"></i></button>
            <button id="Fairy" data-btn="Fairy" class="btn-types"> <i class="fas fa-star"></i></button>
          </div>
          <div class="div-types-weakness">
            <h1 class="text-style">Fraquezas</h1>
            <button data-btn="Normal" class="btn-weaks"> <i class="far fa-circle"></i> </button>
            <button data-btn="Fire" class="btn-weaks"> <i class="fas fa-fire-alt"></i></button>
            <button data-btn="Water" class="btn-weaks"> <i class="fas fa-tint"></i></button>
            <button data-btn="Electric" class="btn-weaks"> <i class="fas fa-bolt"></i></button>
            <button data-btn="Grass" class="btn-weaks"> <i class="fas fa-leaf"></i></button>
            <button data-btn="Ice" class="btn-weaks"> <i class="fas fa-snowflake"></i></button>
            <button data-btn="Poison" class="btn-weaks"> <i class="fas fa-skull-crossbones"></i></button>
            <button data-btn="Ground" class="btn-weaks"> <i class="fas fa-mountain"></i></button>
            <button data-btn="Fighting" class="btn-weaks"> <i class="fas fa-hand-rock"></i></button>
            <button data-btn="Flying" class="btn-weaks"> <i class="fas fa-dove"></i></button>
            <button data-btn="Psychic" class="btn-weaks"> <i class="fas fa-eye"></i></button>
            <button data-btn="Bug" class="btn-weaks"> <i class="fas fa-bug"></i></button>
            <button data-btn="Rock" class="btn-weaks"> <i class="fas fa-gem"></i></button>
            <button data-btn="Ghost" class="btn-weaks"> <i class="fas fa-ghost"></i></button>
            <button data-btn="Dragon" class="btn-weaks"> <i class="fas fa-dragon"></i></button>
            <button data-btn="Dark" class="btn-weaks"> <i class="fas fa-moon"></i></button>
            <button data-btn="Steel" class="btn-weaks"> <i class="fas fa-cogs"></i></button>
            <button data-btn="Fairy" class="btn-weaks"> <i class="fas fa-star"></i></button>
          </div>
        </div>
      </section>
      <section class="height-weigth">
        <div class="div-mother-height">
          <h1 class="text-style">Altura</h1>
          <div class="icons-h-w">
            <button class="icon-h-w" id="short"><i class="fas fa-arrow-up"></i> </button>
            <button class="icon-h-w" id="medium"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i></button>
            <button class="icon-h-w" id="tall"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i><i
                class="fas fa-arrow-up"></i></button>
          </div>
        </div>
        <div class="div-mother-weigth">
          <h1 class="text-style">Peso</h1>
          <div class="icons-h-w">
            <button class="icon-h-w" id="light"><i class="fas fa-weight-hanging"></i></button>
            <button class="icon-h-w" id="mid"><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i></button>
            <button class="icon-h-w" id="heavy"><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i></button>
          </div>
        </div>
      </section>
    </section>
    <section class="show-poke" id="show-poke">
      <div class="order-menu">
        <select class="menu-select" id="ordering-poke" name="order-names">
          <option>Ordenar:</option>
          <option id="orderalphab">A-Z</option>
          <option id="reversealphab">Z-A</option>
        </select>
      </div>
      <div class="list-poke" id="list-poke"></div>
    </section>
    <section id="sec-modal" class="sec-modal">
      <div class="div-modal">
        <section id="modal-content" class="modal-content">
          <section id="close-sec" class="close">x</section>
          <h1 class="title-name"></h1>
          <div class="pic-description">
            <figure id="photo-poke" class="poke-img"></figure>
            <div class="description">
              <article class="poke-description"></article>
              <div class="types-weak">
                <div class="div-types">
                  <h2 class="subtitlesM">Tipos</h2>
                  <div class="btn-types">
                  </div>
                </div>
                <div class="div-weak">
                  <h2 class="subtitlesM">Fraquezas</h2>
                  <div class="weak">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="subtitlesM">Evoluções</h2>
          <div class="sec-evol"></div>
        </section>
      </div>
    </section>
    <div id="root"></div>

    <section id="charts" class="charts">
      <div id="columnchart_values" class="chart-types"></div>
    </section>
    <section class="stats">
      <div id="height-stats"></div>
      <div id="weight-stats"></div>
      <div id="candy-stats"></div>
    </section>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
    <script src="modal.js"></script>

  </main>

</body>

</html>
