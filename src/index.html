<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <header class="black-bar">
    <img src="../assets/images/pokelogo.png" alt="pokelogo" class="logo-image">
  </header>
  <main>
    <section class= filter-buttons>
    <section class="types-weakness">
      <div class="mother-types-weakness">
        <div class="div-types-weakness">
          <h1>Tipos</h1>
          <button id="Normal" class="btn-types"> <i class="far fa-circle"></i> </button>
          <button id="Fire" class="btn-types"> <i class="fas fa-fire-alt"></i></button>
          <button id="Water" class="btn-types">  <i class="fas fa-tint"></i></button>
          <button id="Electric" class="btn-types"> <i class="fas fa-bolt"></i></button>
          <button id="Grass" class="btn-types"> <i class="fas fa-leaf"></i></button>
          <button id="Ice" class="btn-types"> <i class="fas fa-snowflake"></i></button>
          <button id="Poison" class="btn-types"> <i class="fas fa-skull-crossbones"></i></button>
          <button id="Ground" class="btn-types"> <i class="fas fa-mountain"></i></button>
          <button id="Fighting" class="btn-types"> <i class="fas fa-hand-rock"></i></button>
          <button id="Flying" class="btn-types"> <i class="fas fa-dove"></i></button>
          <button id="Water" class="btn-types"> <i class="fas fa-eye"></i></button>
          <button id="Bug" class="btn-types"> <i class="fas fa-bug"></i></button>
          <button id="Rock" class="btn-types"> <i class="fas fa-gem"></i></button>
          <button id="Ghost" class="btn-types"> <i class="fas fa-ghost"></i></button>
          <button id="Dragon" class="btn-types"> <i class="fas fa-dragon"></i></button>
          <button id="Dark" class="btn-types"> <i class="fas fa-moon"></i></button>
          <button id="Steel" class="btn-types"> <i class="fas fa-cogs"></i></button>
          <button id="Fairy" class="btn-types"> <i class="fas fa-star"></i></button>
        </div>
        <div class="div-types-weakness">
          <h1>Fraquezas</h1>
          <button id="NormalW"> <i class="far fa-circle"></i> </button>
          <button id="FireW"> <i class="fas fa-fire-alt"></i></button>
          <button id="WaterW">  <i class="fas fa-tint"></i></button>
          <button id="ElectricW"> <i class="fas fa-bolt"></i></button>
          <button id="GrassW"> <i class="fas fa-leaf"></i></button>
          <button id="IceW"> <i class="fas fa-snowflake"></i></button>
          <button id="PoisonW"> <i class="fas fa-skull-crossbones"></i></button>
          <button id="GroundW"> <i class="fas fa-mountain"></i></button>
          <button id="FightingW"> <i class="fas fa-hand-rock"></i></button>
          <button id="FlyingW"> <i class="fas fa-dove"></i></button>
          <button id="WaterW"> <i class="fas fa-eye"></i></button>
          <button id="BugW"> <i class="fas fa-bug"></i></button>
          <button id="RockW"> <i class="fas fa-gem"></i></button>
          <button id="GhostW"> <i class="fas fa-ghost"></i></button>
          <button id="DragonW"> <i class="fas fa-dragon"></i></button>
          <button id="DarkW"> <i class="fas fa-moon"></i></button>
          <button id="SteelW"> <i class="fas fa-cogs"></i></button>
          <button id="FairyW"> <i class="fas fa-star"></i></button>
        </div>
      </div>
    </section>
    <section class="height-weigth">
      <div class="mother-height-weigth">
        <div class="div-mother-height">
          <h1>Altura</h1>
          <div class="height-small">
            <button> <i class="fas fa-arrow-up"></i> </button>
          </div>
          <div class="height-medium">
            <button><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i> </button>
          </div>
          <div class="height-high">
            <button> <i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-up"></i></button>
          </div>
        </div>
        <div class="div-mother-weigth">
          <h1>Peso</h1>
          <div class="weigth-small">
            <button><i class="fas fa-weight-hanging"></i></button>
          </div>
          <div class="weigth-medium">
            <button><i class="fas fa-weigth-hanging"></i><i class="fas fa-weight-hanging"></i></button>
          </div>
          <div class="weigth-high">
            <button><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i><i class="fas fa-weight-hanging"></i></button>
          </div>
        </div>
      </div>
    </section>
  </section>
    <section class="show-poke">
      <div class="order-menu">
        <p>Ordenar:</p>
        <select id="sortPoke" name="order-names">
          <option value="">Escolha uma Opção</option>
          <option value="orderalphab">A-Z</option>
          <option value="reversealphab">Z-A</option>
        </select>
      </div>
      <p>Lista de Pokémons</p>
      <div class="list-poke" id="list-poke">
      </div>
      <div class="list-poketwo" id="list-poketwo">
      </div>
    </section>

    <div id="root"></div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
  </main>
</body>

</html>
